<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">{{ 'auth-login.Login' | translate }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-9 col-lg-6 sign-in">
      <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
        <mat-form-field>
          <mat-label>{{ 'auth-login.Username' | translate }}</mat-label>
          <input
            matInput
            type="text"
            name="userName"
            [(ngModel)]="data.userName"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{ 'auth-login.Password' | translate }}</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="data.password"
          />
        </mat-form-field>

        <div class="text-center">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid"
          >{{ 'auth-login.SignIn' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
