<h1 mat-dialog-title>{{ 'settings-data-sink.SelectAVariable' | translate }}</h1>
<div mat-dialog-content>
    <ngx-datatable
        [headerHeight]="50"
        rowHeight="auto"
        [rows]="rows"
        class="overflow-auto">
        <ngx-datatable-column [name]="'settings-data-sink.Name' | translate" prop="name">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <div class="text-ellipsis" [title]="value">{{ value }}</div>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'settings-data-sink.DataItem' | translate" prop="address">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <div class="text-ellipsis" [title]="value">{{ value }}</div>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'settings-data-sink.Type' | translate" prop="type">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <div class="text-ellipsis" [title]="value">{{ value }}</div>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'settings-data-sink.InitialValue' | translate" prop="initialValue">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <div class="text-ellipsis" [title]="value">{{ value }}</div>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'settings-data-sink.Actions' | translate" cellClass="button-cell" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <mat-button-toggle-group>
                    <mat-button-toggle [mat-dialog-close]="row" [matTooltip]="'settings-data-sink.SelectVariable' | translate" matTooltipPosition="above"><mat-icon>arrow_forward</mat-icon></mat-button-toggle>
                </mat-button-toggle-group>
            </ng-template>
          </ngx-datatable-column>
    </ngx-datatable>
</div>
<div mat-dialog-actions class="d-flex align-items-center justify-content-end">
    <button type="submit" mat-button (click)="onClose()">{{ 'settings-data-sink.Cancel' | translate }}</button>
</div>
