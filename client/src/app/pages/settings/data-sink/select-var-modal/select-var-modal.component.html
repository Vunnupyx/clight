<h1 mat-dialog-title>{{ 'settings-data-sink.SelectAVariable' | translate }}</h1>
<div mat-dialog-content>
    <ngx-datatable
        [headerHeight]="50"
        rowHeight="auto"
        [rows]="rows"
        class="overflow-auto">
        <ngx-datatable-column [name]="'settings-data-sink.Area' | translate" prop="area"></ngx-datatable-column>
        <ngx-datatable-column [name]="'settings-data-sink.Component' | translate" prop="component"></ngx-datatable-column>
        <ngx-datatable-column [name]="'settings-data-sink.VariableName' | translate" prop="variable"></ngx-datatable-column>
        <ngx-datatable-column [name]="'settings-data-sink.Actions' | translate" cellClass="action-cell" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <mat-button-toggle-group>
                    <mat-button-toggle [mat-dialog-close]="row" [matTooltip]="'settings-data-sink.SelectVariable' | translate" matTooltipPosition="above"><mat-icon>edit</mat-icon></mat-button-toggle>
                </mat-button-toggle-group>
            </ng-template>
          </ngx-datatable-column>
    </ngx-datatable>
</div>
<div mat-dialog-actions class="d-flex align-items-center justify-content-end">
    <button mat-button (click)="onClose()">{{ 'settings-data-sink.Cancel' | translate }}</button>
</div>
