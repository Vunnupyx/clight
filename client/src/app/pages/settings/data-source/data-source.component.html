<h2 class="m-25">{{ 'settings-data-source.DataSource' |translate }}</h2>

<mat-divider></mat-divider>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-4">
            <mat-form-field appearance="legacy">
                <mat-label>Protocol</mat-label>
                <mat-select [ngModel] name="protocol" #name="ngModel">
                    <mat-option [value]="Protocol.S7">S7</mat-option>
                    <mat-option [value]="Protocol.NC">NC</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div *ngIf="name.value === Protocol.S7" class="col-12 col-lg-4">
            <div class="mt-25">IP Address</div>
            <form #form="ngForm">
                <ngx-ip [ngModel] name="ipAddress" inputValidation="block" separator="." [required]="true"
                    [highlightInvalidBlocks]="true" theme="ngx-ip-theme-material"></ngx-ip>
                <pre>Valid: {{ form.valid }}</pre>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="d-flex align-items-center justify-content-between">
                <h3>Data points</h3>
                <button mat-stroke-button color="secondary" class="wh-38"><mat-icon>add</mat-icon></button>
            </div>
            <ngx-datatable [headerHeight]="50" [rows]="datasourceRows" rowHeight="auto" columnMode="flex">
                <ngx-datatable-column name="Name" prop="name" [flexGrow]="1">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                      <span *ngIf="unsavedRowIndex !== rowIndex">
                        {{ value }}
                      </span>
                      <input type="text" *ngIf="unsavedRowIndex === rowIndex"
                        [ngModel]="value"
                        (ngModelChange)="unsavedRow.name = $event"
                        autofocus
                      />
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Type" prop="type" [flexGrow]="1"></ngx-datatable-column>
                  <ngx-datatable-column name="Address" prop="address"  [flexGrow]="3"></ngx-datatable-column>
                  <ngx-datatable-column name="Actions" [flexGrow]="1" cellClass="action-cell" [sortable]="false">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <mat-button-toggle-group *ngIf="unsavedRowIndex !== rowIndex">
                            <mat-button-toggle class="mat-button-toggle-sm" (click)="onEditStart(rowIndex, row)"><mat-icon>edit</mat-icon></mat-button-toggle>
                            <mat-button-toggle class="mat-button-toggle-sm"><mat-icon>delete</mat-icon></mat-button-toggle>
                        </mat-button-toggle-group>
                        <mat-button-toggle-group *ngIf="unsavedRowIndex === rowIndex">
                            <mat-button-toggle class="mat-button-toggle-sm" (click)="onEditEnd(rowIndex)"><mat-icon>check</mat-icon></mat-button-toggle>
                            <mat-button-toggle class="mat-button-toggle-sm" (click)="onEditCancel()"><mat-icon>cancel</mat-icon></mat-button-toggle>
                        </mat-button-toggle-group>
                    </ng-template>
                  </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>

<pre>{{unsavedRow|json}}</pre>
<pre>{{datasourceRows|json}}</pre>
