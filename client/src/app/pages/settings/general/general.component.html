<div class="layout-header">
  <h2 class="layout-header__title mt-0 mb-0 mr-25 ml-25">{{ 'settings-general.General' | translate }}</h2>
</div>

<mat-divider></mat-divider>

<div class="m-25">
  <div class="row">
    <div class="col-12 col-lg-5">
      <mat-expansion-panel [expanded]="true" class="">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 'settings-general.Language' | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field appearance="legacy">
          <mat-label>{{
            'settings-general.CELOSLanguage' | translate
          }}</mat-label>
          <mat-select
            [value]="currentLang"
            (valueChange)="onLanguageChange($event)"
          >
            <mat-option value="en">{{
              'settings-general.English' | translate
            }}</mat-option>
            <mat-option value="de">{{
              'settings-general.Deutsch' | translate
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-expansion-panel>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-5">
      <mat-expansion-panel [expanded]="true" class="mt-25">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 'settings-general.DeviceInfo' | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-device-info></app-device-info>
      </mat-expansion-panel>
    </div>
  </div>
</div>
