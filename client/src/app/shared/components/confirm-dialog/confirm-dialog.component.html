<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
    <button type="submit" mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    <button type="button" mat-button (click)="onDismiss()">No</button>
</div>
