<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button type="button" mat-button (click)="onConfirm()">
    {{ 'quick-start.Yes' | translate }}
  </button>
  <button type="submit" mat-button color="primary" (click)="onDismiss()">
    {{ 'quick-start.No' | translate }}
  </button>
</div>
