<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="inputValue">
  </mat-form-field>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button type="button" mat-button (click)="onDismiss()">
    {{ 'common.Cancel' | translate }}
  </button>
  <button type="submit" mat-button color="primary" (click)="onConfirm()">
    {{ 'common.OK' | translate }}
  </button>
</div>
