version: '3.3'
services:
  webserver:
    image: registry.gitlab.com/codestryke-tech/dmg-mori/mdc-light/mdc-web-server:latest
    restart: always
    ports:
      - '443:443'
    volumes:
      - type: bind
        source: $HOST/etc/MDCLight/config/ssl_private.key
        target: /etc/ssl/private/private.key
      - type: bind
        source: $HOST/etc/MDCLight/config/ssl.crt
        target: /etc/ssl/certs/ssl.crt
    depends_on:
      - mdclight
    labels:
      autoheal: true
    healthcheck:
      test: ['CMD', 'curl', '-f', 'https://localhost', '--insecure']
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
  mdclight:
    privileged: true
    image: registry.gitlab.com/codestryke-tech/dmg-mori/mdc-light/mdclight:latest
    restart: always
    volumes:
      - type: bind
        source: $HOST/etc/MDCLight/config
        target: /mdclight/config
      - type: bind
        source: $HOST/etc/MDCLight/logs
        target: /mdclight/logs
      - type: bind
        source: $HOST/proc
        target: /proc
      - type: bind
        source: $HOST/sys
        target: /sys
      - type: bind
        source: $HOST/home/mdclite/.ssh/nmcli
        target: /root/.ssh/nmcli
    environment:
      - PORT=80
      - LOG_LEVEL=debug
    ports:
      - '4840:4840'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    labels:
      autoheal: true
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80/api/v1/healthcheck']
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
  mtconnect-agent:
    image: registry.gitlab.com/codestryke-tech/dmg-mori/mdc-light/mtconnect-prod_arm64:latest
    restart: always
    volumes:
      - type: bind
        source: $HOST/etc/MDCLight/mtc_config
        target: /agentConfiguration
    depends_on:
      - mdclight
    ports:
      - '15404:5000'
    labels:
      autoheal: true
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/current']
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
  autoheal:
    image: willfarrell/autoheal:latest
    restart: always
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
